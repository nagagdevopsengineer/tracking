apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: tracking-dev
  name: ingress-dev
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance

spec:
  rules:
   - host: dev-tracking.vapprtech.com
   - http:
        paths:
          - path: /*
            backend:
              serviceName: tracking-dev
              servicePort: 80