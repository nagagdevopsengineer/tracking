image: docker:19.03.12

variables:
  CONTAINER_IMAGE: "vapprtech/tracking-location:latest"
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - docker:19.03.12-dind

stages:          # List of stages for jobs, and their order of execution
  - build_image
  - deploy_arrivnow-dev
  - deploy_arrivnow-qa

docker-build-image:
  stage: build_image
  script:
    - docker info
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD}
    - docker build -t ${CONTAINER_IMAGE} .
    - docker tag ${CONTAINER_IMAGE} ${CONTAINER_IMAGE}
    - docker tag ${CONTAINER_IMAGE} vapprtech/tracking-location:latest
    - docker push ${CONTAINER_IMAGE}
  when: always
  only:
    - location


deploy-arrivnow-dev:
  stage: deploy_arrivnow-dev
  #needs: ["docker-build-image"]
  image: vapprtech/awskubectl:latest
  before_script:
    - aws eks update-kubeconfig --name arrivnow-dev --region us-east-2
    - kubectl create namespace tracking-location  --dry-run=client -o yaml | kubectl apply -f -
  script:
     # - sed -i "s/latest/${CI_COMMIT_SHORT_SHA}/g" manifest/trackingdeployment.yaml
      - kubectl apply -f manifest/dev
      - kubectl rollout restart deployment tracking-dev -n tracking-location
      - kubectl get pods -n tracking-location
      - kubectl get svc -n tracking-location -o wide
  when: always
  only:
    - location

deploy-arrivnow-qa:
  stage: deploy_arrivnow-qa
  #needs: ["docker-build-image"]
  image: vapprtech/awskubectl:latest
  before_script:
    - aws eks update-kubeconfig --name arrivnow-qa --region us-east-2
    - kubectl create namespace tracking  --dry-run=client -o yaml | kubectl apply -f -
  script:
     # - sed -i "s/latest/${CI_COMMIT_SHORT_SHA}/g" manifest/trackingdeployment.yaml
      - kubectl apply -f manifest/qa
      - kubectl get pods -n tracking
      - kubectl get svc -n tracking -o wide
  when: always
  only:
    - staging    
